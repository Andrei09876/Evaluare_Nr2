<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Poze</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Galerie Poze</h1>
    <div class="gallery">
        <img src="path_to_image1.png" alt="Imagine 1">
        <img src="path_to_image2.png" alt="Imagine 2">
    </div>
</body>
</html>
